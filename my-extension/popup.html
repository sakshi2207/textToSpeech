<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Audio Player</title>
    <link rel="stylesheet" type="text/css" href="./popup.css">
</head>
<body>
    <h1>Webpage Audio Player</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter text..."></textarea>
    <button id="playButton">Play</button>

    <label for="speedInput">Speed (0.5 to 2.0):</label>
    <input type="number" id="speedInput" step="0.1" min="0.5" max="2.0" value="1.0">

    <label for="voiceSelect">Select a voice:</label>
    <select id="voiceSelect"></select>
